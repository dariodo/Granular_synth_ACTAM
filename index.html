<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Granular Synthesizer Advanced</title>

  <!-- Tema custom -->
  <link rel="stylesheet" href="styles.css">

  <!-- (Opzionale) Bootstrap – se lo usavi per altre pagine puoi lasciarlo -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="granular-ui">
    <!-- PANNELLO CENTRALE -->
    <div class="center-pane">

      <!-- Waveform window -->
      <div class="wave-window">
        <canvas id="waveformCanvas" width="800" height="220" aria-label="Waveform display"></canvas>
        <div class="playhead" id="playhead" aria-hidden="true"></div>
      </div>

      <!-- Parametri (slider già esistenti, solo restyling) -->
      <div class="params">

        <div class="col" style="min-width:140px">
          <label class="small"></label>

          <!-- Switch A/B stile analog con lucine -->
          <div id="cursorSwitch" class="ab-switch" role="tablist" aria-label="Cursor selector">
            <button class="ab-btn ab-a" data-cursor="0" role="tab" aria-selected="true" title="Cursor A">
              <span class="led" aria-hidden="true"></span>
              <span class="txt">A</span>
            </button>

            <div class="ab-track" aria-hidden="true">
              <div class="ab-nub"></div>
            </div>

            <button class="ab-btn ab-b" data-cursor="1" role="tab" aria-selected="false" title="Cursor B">
              <span class="led" aria-hidden="true"></span>
              <span class="txt">B</span>
            </button>
          </div>

          <!-- Hidden fallback/select conservato per compatibilità con lo script -->
          <select id="positionTarget" class="form-select form-select-sm" style="display:none;">
            <option value="0">Cursor A</option>
            <option value="1">Cursor B</option>
          </select>
        </div>

        <div class="col">
          <label for="attackRange" class="small">Attack (s)</label>
          <input type="range" id="attackRange" class="param-slider" min="0.01" max="1" step="0.01" value="0.1">
        </div>

        <div class="col">
          <label for="releaseRange" class="small">Release (s)</label>
          <input type="range" id="releaseRange" class="param-slider" min="0.01" max="1" step="0.01" value="0.1">
        </div>

        <div class="col">
          <label for="densityRange" class="small">Density (grains/s)</label>
          <input type="range" id="densityRange" class="param-slider" min="1" max="100" step="1" value="10">
        </div>

        <div class="col">
          <label for="spreadRange" class="small">Spread (s)</label>
          <input type="range" id="spreadRange" class="param-slider" min="0" max="1" step="0.01" value="0.1">
        </div>

        <div class="col">
          <label for="panRange" class="small">Pan</label>
          <input type="range" id="panRange" class="param-slider" min="-1" max="1" step="0.1" value="0">
        </div>

        <div class="col">
          <label for="pitchRange" class="small">Pitch</label>
          <!-- MOD: pitch centrato in semitoni, 0 = intonato -->
          <input type="range" id="pitchRange" class="param-slider" min="-12" max="12" step="0.1" value="0">
        </div>

        <div class="col">
          <label for="filterCutoffRange" class="small">Filter Cutoff (Hz)</label>
          <input type="range" id="filterCutoffRange" class="param-slider" min="100" max="10000" step="100" value="5000">
        </div>

        <div class="col">
          <label for="lfoFreqRange" class="small">LFO Freq (Hz)</label>
          <input type="range" id="lfoFreqRange" class="param-slider" min="0.1" max="10" step="0.1" value="1">
        </div>

        <div class="col">
          <label for="lfoDepthRange" class="small">LFO Depth</label>
          <input type="range" id="lfoDepthRange" class="param-slider" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="col">
          <label for="scanSpeedRange" class="small">Scan Speed</label>
          <input type="range" id="scanSpeedRange" class="param-slider" min="-0.1" max="0.1" step="0.001" value="0">
        </div>

        <div class="col">
          <label for="gainRange" class="small">Gain</label>
          <input type="range" id="gainRange" class="param-slider" min="0" max="1" step="0.01" value="0.5">
        </div>

      </div><!-- /params -->
    </div><!-- /center-pane -->

    <!-- RAIL LATERALE -->
    <aside class="side-rail">

      <!-- Play -->
      <button id="playButton" class="square-btn btn-play" aria-label="Play">
        <svg class="icon" viewBox="0 0 24 24"><polygon points="7,5 19,12 7,19"></polygon></svg>
      </button>

      <!-- Stop -->
      <button id="stopButton" class="square-btn btn-stop" aria-label="Stop">
        <svg class="icon" viewBox="0 0 24 24"><rect x="6" y="6" width="12" height="12"></rect></svg>
      </button>

      <!-- Freeze (imposta scan=0) -->
      <button id="freezeBtn" class="square-btn btn-rec" aria-label="Freeze">
        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"></circle></svg>
      </button>

      <!-- Timer -->
      <div class="time-display" id="timeDisplay">0:00/10:00</div>

      <!-- Slider verticale = MASTER VOLUME GLOBALE -->
      <div class="col center">
        <div class="fader">
          <input type="range" id="volumeRange" class="vertical fader-input" min="0" max="1" step="0.01" value="0.5" aria-label="Volume">
          <div class="vertical-label">Master Volume</div>
        </div>
      </div>

      <!-- Upload file (icona, input nascosto) -->
      <label for="audioFileInput" class="square-btn" title="Carica file audio">
        <svg class="icon" viewBox="0 0 24 24">
          <polygon points="12,5 19,15 5,15" fill="currentColor" stroke="currentColor" stroke-width="3"/>
        </svg>
      </label>
      <input type="file" id="audioFileInput" accept="audio/*" style="display:none"/>

      <!-- === Limiter UI (GR + True-Peak) === -->
      <div class="limiter-ui">
        <!-- Barra Gain Reduction (dB) -->
        <div class="gr-meter" aria-label="Limiter Gain Reduction in dB">
          <div class="gr-fill" id="grFill"></div>
          <div class="gr-ticks" aria-hidden="true"></div>
        </div>

        <!-- True-Peak box (nessun aria-live per evitare suoni/annunci) -->
        <div class="tp-box safe" id="tpBox">
          <span class="tp-led" aria-hidden="true"></span>
          <span class="tp-text"><span id="tpValue">−∞</span> dBTP</span>
        </div>
      </div>
      <!-- /Limiter UI -->

    </aside>
  </div><!-- /granular-ui -->

  <!-- JS principale -->
  <script src="script.js"></script>
</body>
</html>
