<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Granular Synthesizer Advanced</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Granular Synthesizer Advanced</h1>
    <div class="row mt-4">
      <div class="col-12">
        <canvas id="waveformCanvas" width="800" height="200" class="w-100 border border-secondary"></canvas>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-6">
        <input type="file" id="audioFileInput" class="form-control" accept="audio/*">
      </div>
      <div class="col-md-6 text-end">
        <button id="playButton" class="btn btn-primary">Play</button>
        <button id="stopButton" class="btn btn-danger">Stop</button>
        <label class="ms-3">
          <input type="checkbox" id="freezeCheckbox"> Freeze
        </label>
      </div>
    </div>

    <div class="row mt-4 g-3">
      <div class="col-md-2">
        <label for="positionRange" class="form-label">Position</label>
        <input type="range" id="positionRange" class="form-range" min="0" max="1" step="0.01" value="0">
      </div>
      <div class="col-md-2">
        <label for="attackRange" class="form-label">Attack (s)</label>
        <input type="range" id="attackRange" class="form-range" min="0.01" max="1" step="0.01" value="0.1">
      </div>
      <div class="col-md-2">
        <label for="releaseRange" class="form-label">Release (s)</label>
        <input type="range" id="releaseRange" class="form-range" min="0.01" max="1" step="0.01" value="0.1">
      </div>
      <div class="col-md-2">
        <label for="densityRange" class="form-label">Density (grains/s)</label>
        <input type="range" id="densityRange" class="form-range" min="1" max="100" step="1" value="10">
      </div>
      <div class="col-md-2">
        <label for="spreadRange" class="form-label">Spread (s)</label>
        <input type="range" id="spreadRange" class="form-range" min="0" max="1" step="0.01" value="0.1">
      </div>
      <div class="col-md-2">
        <label for="panRange" class="form-label">Pan</label>
        <input type="range" id="panRange" class="form-range" min="-1" max="1" step="0.1" value="0">
      </div>
    </div>

    <div class="row mt-4 g-3">
      <div class="col-md-2">
        <label for="pitchRange" class="form-label">Pitch</label>
        <input type="range" id="pitchRange" class="form-range" min="0.5" max="2" step="0.01" value="1">
      </div>
      <div class="col-md-2">
        <label for="volumeRange" class="form-label">Volume</label>
        <input type="range" id="volumeRange" class="form-range" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="col-md-2">
        <label for="filterCutoffRange" class="form-label">Filter Cutoff (Hz)</label>
        <input type="range" id="filterCutoffRange" class="form-range" min="100" max="10000" step="100" value="5000">
      </div>
      <div class="col-md-2">
        <label for="lfoFreqRange" class="form-label">LFO Freq (Hz)</label>
        <input type="range" id="lfoFreqRange" class="form-range" min="0.1" max="10" step="0.1" value="1">
      </div>
      <div class="col-md-2">
        <label for="lfoDepthRange" class="form-label">LFO Depth</label>
        <input type="range" id="lfoDepthRange" class="form-range" min="0" max="1" step="0.01" value="0.2">
      </div>
      <div class="col-md-2">
        <label for="scanSpeedRange" class="form-label">Scan Speed</label>
        <input type="range" id="scanSpeedRange" class="form-range" min="-0.1" max="0.1" step="0.001" value="0.01">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
